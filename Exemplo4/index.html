<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desenhos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Desenhos</h1>

  <div>
    <label for="brush-size">Tamanho do Pincel:</label> <!-- Tamanho do Pincel -->
    <input type="range" id="brush-size" min="1" max="20" value="5">
  </div>

  <div>
    <label for="brush-color">Cor do Pincel:</label> <!-- Cor do Pincel -->
    <input type="color" id="brush-color" value="#000000">
  </div>

  <button id="clear-canvas">Limpar</button> <!-- BotÃ£o para limpar o Canvas -->

  <canvas id="canvas" width="500" height="400"></canvas>

  <script src="script.js"></script>
</body>
</html>
